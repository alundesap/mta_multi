ID: mta_multi
_schema-version: '2.1'
description: Multi-Target Application for Multi-Tenant Use-Case
version: 0.0.1

modules:
 - name: main
   type: nodejs
   path: main
   parameters:
      app-name: multi-main
      memory: 512M
      disk-quota: 512M
      host: multi-main
   provides:
    - name: main_api
      properties:
         url: ${default-url}

 - name: web
   type: html5
   path: web
   parameters:
      app-name: multi-web
      memory: 512M
      disk-quota: 512M
      host: multi-web

resources:
 - name: uaa_mta_multi
   parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
   type: org.cloudfoundry.managed-service

 - name: dest_mta_multi
   parameters:
      service-plan: lite
      service: destination
   type: org.cloudfoundry.managed-service

